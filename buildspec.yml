version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 8
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm test
artifacts:
  type: zip
  files:
    - README.md
    - package.json
    - app.js
    - .ebextensions/*
    - node_modules/**/*
    - public/**/*
